{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <div class="form-row">
                <div class="form-group col-md-6 mb-0">
                    <label for="first_name"><b>First Name</b></label>
                    <input type="text" placeholder="Enter first name" name="first_name" id="first_name">
                </div>
                <div class="form-group col-md-6 mb-0">
                    <label for="last_name"><b>Last Name</b></label>
                    <input type="text" placeholder="Enter last name" name="last_name" id="last_name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 mb-0">
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter user name" name="username" id="username">
                </div>
                <div class="form-group col-md-6 mb-0">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" id="email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 mb-0">
                    <label for="password1"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password1" id="password1">
                </div>
                <div class="form-group col-md-6 mb-0">
                    <label for="password2"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="password2" id="password2">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 mb-0">
                    <label for="language"><b>Language</b></label>
                    <select placeholder="Choose language" name="language" id="language">
                        {% for val, name in form.LANGUAGES %}
                        <option value="{{ val }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-6 mb-0">
                    <label for="birth_date"><b>Birth Date</b></label>
                    <input type="date" name="birth_date" id="birth_date">
                </div>
            </div>
        </div>

        <p>By registering, you accept the <a href="#">Terms & Privacy</a>.</p>

        <div class="form-group">
            <button class="registerbtn" type="submit">Register</button>
        </div>
        <div class="container signin">
            <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
        </div>
    </form>
</div>
{% endblock content %}
